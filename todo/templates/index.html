<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'add_todo' %}" method="post">
        {% csrf_token %} <!--for security must be include in django-->
        <input type="text" name="todo" placeholder="enter todo">
        <input type="submit" value="add">
    </form>
    {% for i in todos %}
    <p>{{ i.title1 }} <a href="{% url 'delete_g' i.pk %}">delete</a></p>
    {% endfor %}
</body>
</html>
